<!DOCTYPE html>
<html lang="es_CL">
<head>
	<meta charset="UTF-8">
	<title>Student Records</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CONTENT">
	<meta name="author" content="The Ramonas Squad">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
	<div class="container">
		<h1><span class="icon icon-university"></span> Student Records</h1>
	</div>
</header>
<section class="cuerpo">
	<div class="container">
		<div class="nuevo-estudiante">
			<h3>Añadir nueva alumna</h3>
			<form action="#" method="post">
				<div>
					<label for="studentName">Nombre:</label>
					<input type="text" name="studentName" id="studentName" value="" tabindex="1" />
				</div>
				<div>
					<label for="techPoints">Porcentaje Técnico:</label>
					<input type="text" name="techPoints" id="techPoints" value="" tabindex="2" />
				</div>
				<div>
					<label for="lifePoints">Porcentaje Socio-Emocional:</label>
					<input type="text" name="lifePoints" id="lifePoints" value="" tabindex="3" />
				</div>
			</form>
			<button class="btn" id="addStudent" onclick="addStudent()" tabindex="4"><span class="icon icon-android-person-add"></span> Add Student</button>
		</div>
		<div class="caja-derecha">
			<div class="botones">
				<button class="btn" id="printAll" onclick="showStudent()"><span class="icon icon-android-print"></span> Print All</button>
				<button class="btn" id="update" href="#"><span class="icon icon-android-close"></span> Update Dropout</button>
				<button class="btn" id="employability" href="#"><span class="icon icon-briefcase"></span> Run Employability</button>
			</div>

			<div id="print">

			</div>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<small>Desarrollado por <span class="border">The Ramonas</span>.</small>
	</div>
</footer>
	<script src="assets/js/main.js"></script>
</body>
</html>
